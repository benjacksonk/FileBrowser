<style>

        --font-size-0: calc(1rem * pow(2, -0.5));
        --font-size-1: 1rem;
        --font-size-2: calc(1rem * pow(2, 0.5));
        --font-size-3: calc(1rem * pow(2, 1));
        --font-size-4: calc(1rem * pow(2, 1.5));
        --font-size-5: calc(1rem * pow(2, 2));
        --font-size-6: calc(1rem * pow(2, 2.5));
        --font-size-7: calc(1rem * pow(2, 3));
        --font-size-8: calc(1rem * pow(2, 3.5));
        --font-size-9: calc(1rem * pow(2, 4));

        --space-0: calc(1cap * pow(2, -2));
        --space-1: calc(var(--space-0) * pow(2, 0.5));
        --space-2: calc(var(--space-0) * pow(2, 1));
        --space-3: calc(var(--space-0) * pow(2, 1.5));
        --space-4: calc(var(--space-0) * pow(2, 2));
        --space-5: calc(var(--space-0) * pow(2, 2.5));
        --space-6: calc(var(--space-0) * pow(2, 3));
        --space-7: calc(var(--space-0) * pow(2, 3.5));
        --space-8: calc(var(--space-0) * pow(2, 4));
        --space-9: calc(var(--space-0) * pow(2, 4.5));
		
		--gray-0: #a6a6a6;
		--gray-1: #d2d2d2;
		--gray-2: #adadad;
		--gray-3: #8f8f8f;
		--gray-4: #777;

		padding: 0;

		border: none;
		background: none;
	}

	}

	}

	.glass {
		--glassBG: #252525;
		background: oklch(from var(--glassBG) l c h / 0.67);
		
		> *:not(.glass) {
			position: relative;
		}

        &::before {
			content: '';
			position: absolute;
			inset: 0;
			pointer-events: none;
        	backdrop-filter: blur(128px);

				linear-gradient(in oklab to bottom, var(--glassBG)), /* arbitrarily desired luminosity */
